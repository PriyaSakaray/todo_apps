{% extends 'tasks/base.html' %}

{% block content %}
<h1>{% if task %}Edit Task{% else %}Add Task{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{ task.title|default_if_none:'' }}">

    <label for="description">Description</label>
    <textarea name="description" id="description">{{ task.description|default_if_none:'' }}</textarea>

    <label for="category">Category</label>
    <select name="category" id="category">
        <option value="Work" {% if task and task.category == 'Work' %}selected{% endif %}>Work</option>
        <option value="Personal" {% if task and task.category == 'Personal' %}selected{% endif %}>Personal</option>
        <option value="Urgent" {% if task and task.category == 'Urgent' %}selected{% endif %}>Urgent</option>
    </select>

    <button type="submit">Save</button>
</form>
{% endblock %}
